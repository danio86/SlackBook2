{% extends 'base.html' %}

{% block content %}
    <div class="row text-white bg-dark">
        <div class="col-md-3"></div>
        <div class="col-md-6 delete-form">   
            <form action="" method="POST">
                {% csrf_token %}
                <button class="field-headline"><a href="{{request.META.HTTP_REFERER}}">Back</a></button>
                <br>
                <div class="field-contend">
                    <p>Are you sure you want to delete:
                    <br>{{object}}?</p>
                    <br>
                    <input class="bg-info text-dark input" type="submit" value="CONFIRM">
                </div>
                
                <!-- this leads back to the page the user was before -->
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>


{% endblock %}
